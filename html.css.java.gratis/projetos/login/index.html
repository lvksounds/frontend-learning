<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./js/index.js" defer>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b7bce9ea9.js" crossorigin="anonymous" defer></script>
    <title>Login-Helper</title>
</head>
<body>
    <header>
        <h1>Login-helper</h1>
    </header>

    <main>
        <form>
            
            <section class="inputs-container">
                <input type="email" placeholder="example@mail.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="*****">
                    <i class="fa-solid fa-eye" id="eye"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash"></i>
                </div>
            </section>
            
                <section class="password-infos">
                <div>
                        <input type="checkbox">
                        <span>Lembrar senha?</span>
                </div>

                <a href="#">Esqueceu sua senha?</a>
            </section>
            
            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href=""><i class="fa-brands fa-google google"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin linkedin"></i></a>
                    <a href=""><i class="fa-brands fa-facebook-square facebook"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
